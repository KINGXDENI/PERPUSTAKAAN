<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Member Perpustakaan</title>
  <!-- Tambahkan TailwindCSS dan Flowbite -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.0/flowbite.min.css" rel="stylesheet">
  <!-- Tambahkan Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Header -->
  <header class="bg-blue-600 text-white py-4">
    <div class="container mx-auto text-center">
      <h1 class="text-2xl font-bold">Sistem Member Perpustakaan Daerah</h1>
    </div>
  </header>

  <main class="container mx-auto py-8">
    <!-- Form Tambah Member -->
 <section id="form-section" class="mb-8">
      <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-xl font-semibold mb-4">Tambah Member Baru</h2>
        <form id="member-form">
          <label for="id" class="block mb-2">Nomor Anggota:</label>
          <input type="text" id="id" class="input mb-4" required>

          <label for="name" class="block mb-2">Nama:</label>
          <input type="text" id="name" class="input mb-4" required>

          <label for="birthdate" class="block mb-2">Tanggal Lahir:</label>
          <input type="date" id="birthdate" class="input mb-4" required>

          <label for="address" class="block mb-2">Alamat:</label>
          <textarea id="address" class="textarea mb-4" required></textarea>

          <label for="gender" class="block mb-2">Jenis Kelamin:</label>
          <select id="gender" class="select mb-4" required>
            <option value="">Pilih Jenis Kelamin</option>
            <option value="Laki-Laki">Laki-Laki</option>
            <option value="Perempuan">Perempuan</option>
          </select>

          <label for="email" class="block mb-2">Email:</label>
          <input type="email" id="email" class="input mb-4" required>

          <label for="phone" class="block mb-2">Nomor Telepon:</label>
          <input type="tel" id="phone" class="input mb-4" required>

          <label for="validity" class="block mb-2">Masa Berlaku:</label>
          <input type="date" id="validity" class="input mb-4" required>

          <button type="submit" class="btn btn-primary">Tambah Member</button>
        </form>
      </div>
    </section>

    <!-- Daftar Member -->
    <section id="member-list-section">
     <section id="member-list-section">
      <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-xl font-semibold mb-4">Daftar Member</h2>
        <div class="overflow-x-auto">
          <table id="member-table" class="table-auto w-full border-collapse border border-gray-200">
            <thead>
              <tr class="bg-gray-100 text-gray-700">
                <th class="border border-gray-300 px-4 py-2">No. Anggota</th>
                <th class="border border-gray-300 px-4 py-2">Nama</th>
                <th class="border border-gray-300 px-4 py-2">TTL</th>
                <th class="border border-gray-300 px-4 py-2">Alamat</th>
                <th class="border border-gray-300 px-4 py-2">Jenis Kelamin</th>
                <th class="border border-gray-300 px-4 py-2">Email</th>
                <th class="border border-gray-300 px-4 py-2">No. Telepon</th>
                <th class="border border-gray-300 px-4 py-2">Masa Berlaku</th>
                <th class="border border-gray-300 px-4 py-2">Aksi</th>
              </tr>
            </thead>
            <tbody>
              <!-- Member akan ditambahkan di sini -->
            </tbody>
          </table>
        </div>
      </div>
     </section>
  </main>

  <!-- Flowbite JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.0/flowbite.min.js"></script>
</body>
</html>
